<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./MeuProjInd02.css" />
    <link rel="icon" type="image/x-icon" href="./images/1111.png" />
    <title>CR1P70GR4F&</title>
  </head>
  <body>
    <div class="container">
      <h1 dir="rtl">
        C<span class="corverde">0</span>dif<span class="corverde">1</span
        >ca
      </h1>
      <form>
        <label for="mensagem">Escreva sua mensagem:</label>
        <textarea id="mensagem" cols="10" rows="4"></textarea>

        <select name="codigo" id="codigo">
          <option value="" disabled selected>Escolha o seu método de criptografia</option>
          <option value="cesar">Cifra de César</option>
          <option value="base64">Base 64</option>
        </select>

        <div class="divChave">
          <label for="chave">Selecione um incremento entre 1 a 25:</label>
          <input type="number" id="chave" value="1" max="26" />
        </div>

        <div class="radioCod">
          <div class="divRadio">
            <input type="radio" name="cod" class="radio" id="cod" />
            <label for="codificar">Codificar</label>
          </div>

          <div class="divRadio">
            <input type="radio" name="cod" class="radio" id="decod" />
            <label for="decodificar">Decodificar</label>
          </div>
        </div>

        <button id="botaoResultado">
          <p>
            C<span class="corverde">0</span>dif<span class="corverde"
              >1</span
            >car ou Dec<span class="corverde">0</span>dif<span
              class="corverde"
              >1</span
            >car?
          </p>
        </button>
        <div>
          <label for="resultado">Resultado:</label>
          <textarea
            name="resultado"
            id="resultado"
            cols="10"
            rows="4"
            readonly
          ></textarea>
        </div>

        
      </form>
    </div>
    <footer>
      <p>© 2021. Desenvolvido por Tássio Rodrigues</p>
    </footer>

    <script src="./MeuProjInd02.js"></script>
  </body>
</html>
